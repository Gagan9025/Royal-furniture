<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Royal Hood Wood Works</title>
    <meta name="description" content="Admin panel for managing content">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 to-black">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4 border border-gray-700">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-lock text-2xl text-white"></i>
                </div>
                <h1 class="text-2xl font-bold text-white">Admin Login</h1>
                <p class="text-gray-300 mt-2">Sign in to access dashboard</p>
            </div>
            
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-gray-300 font-medium mb-2">Email Address</label>
                    <input type="email" id="admin-email" required 
                           class="w-full px-4 py-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-700 text-white">
                </div>
                
                <div>
                    <label class="block text-gray-300 font-medium mb-2">Password</label>
                    <input type="password" id="admin-password" required 
                           class="w-full px-4 py-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-700 text-white">
                </div>
                
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium transition duration-300">
                    Sign In
                </button>
            </form>
            
            <div id="login-error" class="hidden mt-4 p-3 bg-red-900 text-red-300 rounded-lg text-center">
                Invalid credentials. Please try again.
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
        <!-- Header -->
        <header class="bg-black text-white shadow-lg border-b border-blue-800">
            <div class="container mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 rounded-full flex items-center justify-center">
                            <img src="C:\Users\ggaga\Downloads\logo.svg.jpeg" alt="Royal Hood Wood Works Logo" class="w-10 h-10">
                        </div>
                        <div>
                            <h1 class="text-xl font-bold">Admin Dashboard</h1>
                            <p class="text-blue-300 text-sm">Royal Hood Wood Works</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="admin-email-display" class="text-blue-300"></span>
                        <button id="logout-btn" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg transition duration-300">
                            <i class="fas fa-sign-out-alt mr-2"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-gray-800 rounded-xl shadow-lg p-6 border border-gray-700">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-blue-900 rounded-lg flex items-center justify-center">
                            <i class="fas fa-box text-blue-400 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-gray-300">Products</p>
                            <p id="products-count" class="text-2xl font-bold text-white">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-800 rounded-xl shadow-lg p-6 border border-gray-700">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-green-900 rounded-lg flex items-center justify-center">
                            <i class="fas fa-home text-green-400 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-gray-300">Packages</p>
                            <p id="packages-count" class="text-2xl font-bold text-white">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-800 rounded-xl shadow-lg p-6 border border-gray-700">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-purple-900 rounded-lg flex items-center justify-center">
                            <i class="fas fa-tools text-purple-400 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-gray-300">Services</p>
                            <p id="services-count" class="text-2xl font-bold text-white">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-800 rounded-xl shadow-lg p-6 border border-gray-700">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-blue-900 rounded-lg flex items-center justify-center">
                            <i class="fas fa-shopping-cart text-blue-400 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-gray-300">Orders</p>
                            <p id="orders-count" class="text-2xl font-bold text-white">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigation Tabs -->
            <div class="bg-gray-800 rounded-xl shadow-lg mb-8 border border-gray-700">
                <div class="border-b border-gray-700">
                    <nav class="flex flex-wrap">
                        <button class="tab-btn active" data-tab="business">Business Info</button>
                        <button class="tab-btn" data-tab="products">Products</button>
                        <button class="tab-btn" data-tab="packages">Interior Packages</button>
                        <button class="tab-btn" data-tab="services">Services</button>
                        <button class="tab-btn" data-tab="orders">Orders</button>
                    </nav>
                </div>

                <!-- Business Info Tab -->
                <div id="business-tab" class="tab-content p-6">
                    <h2 class="text-2xl font-bold text-white mb-6">Business Information</h2>
                    <form id="business-form" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-gray-300 font-medium mb-2">Business Name</label>
                                <input type="text" id="business-name-input" required class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white">
                            </div>
                            <div>
                                <label class="block text-gray-300 font-medium mb-2">Owner Name</label>
                                <input type="text" id="owner-name-input" required class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white">
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-gray-300 font-medium mb-2">Experience</label>
                                <input type="text" id="experience-input" required class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white">
                            </div>
                            <div>
                                <label class="block text-gray-300 font-medium mb-2">Phone Number</label>
                                <input type="tel" id="phone-input" required class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-gray-300 font-medium mb-2">Address</label>
                            <input type="text" id="address-input" required class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white">
                        </div>
                        
                        <div>
                            <label class="block text-gray-300 font-medium mb-2">Description</label>
                            <textarea id="description-input" rows="3" required class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white"></textarea>
                        </div>
                        
                        <div>
                            <label class="block text-gray-300 font-medium mb-2">Logo Image</label>
                            <input type="file" id="logo-upload" accept="image/*" class="w-full px-4 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white">
                            <div id="logo-preview" class="mt-2"></div>
                        </div>
                        
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition duration-300">
                            Update Business Info
                        </button>
                    </form>
                </div>

                <!-- Products Tab -->
                <div id="products-tab" class="tab-content p-6 hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-white">Products Management</h2>
                        <button id="add-product-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium">
                            <i class="fas fa-plus mr-2"></i>Add Product
                        </button>
                    </div>
                    <div id="products-list" class="space-y-4">
                        <!-- Products will be loaded here -->
                    </div>
                </div>

                <!-- Packages Tab -->
                <div id="packages-tab" class="tab-content p-6 hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-white">Interior Packages</h2>
                        <button id="add-package-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium">
                            <i class="fas fa-plus mr-2"></i>Add Package
                        </button>
                    </div>
                    <div id="packages-list" class="space-y-4">
                        <!-- Packages will be loaded here -->
                    </div>
                </div>

                <!-- Services Tab -->
                <div id="services-tab" class="tab-content p-6 hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-white">Services Management</h2>
                        <button id="add-service-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium">
                            <i class="fas fa-plus mr-2"></i>Add Service
                        </button>
                    </div>
                    <div id="services-list" class="space-y-4">
                        <!-- Services will be loaded here -->
                    </div>
                </div>

                <!-- Orders Tab -->
                <div id="orders-tab" class="tab-content p-6 hidden">
                    <h2 class="text-2xl font-bold text-white mb-6">Order Management</h2>
                    <div id="orders-list" class="space-y-4">
                        <!-- Orders will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Modals will be added via JavaScript -->

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
